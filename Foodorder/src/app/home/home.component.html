<div>
    <app-search></app-search>
    <ul>
        <li *ngFor="let food of foods">
            <a>
                <img src="{{food.imageurl}}">
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>

                    <div class="product-item-footer">
                        <div class="origin">
                            <span *ngFor="let origins of food.origin"> {{origins}}</span>
                        </div>
                   
                    <div class="cook-time">
                        <span>üïë</span>
                   {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>
                </div>
               

            </a>


        </li>
    </ul>
</div>

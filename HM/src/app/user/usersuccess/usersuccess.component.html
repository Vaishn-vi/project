<div >
<mat-card class="example-card"  *ngFor="let data of hotelData">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="header">{{data.hotelName}}</mat-card-title><br><br>
        <mat-card-title class="header"> Hotel Contact :{{data.hotelcontact}}</mat-card-title><br><br>
        <mat-card-title class="header">Owner Name :{{data.ownerName}}  </mat-card-title><br><br>
        <mat-card-title class="header"> Hotel Address: {{data.address}} </mat-card-title><br><br>
        <mat-card-title class="header">Rooms Available :{{data.rooms}}</mat-card-title><br><br>
        <img  class="img"mat-card-md-image [src] = "data.imageField">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="header">
        <button (click)="bookNow()"> Booknow</button>
    </mat-card-content>
  </mat-card>
  </div>

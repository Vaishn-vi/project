<div>
   Search <input type="search" [(ngModel)]="Searchtext" name="Search">

</div>
<div class="back">
    <div class="main">
        <div>
            <mat-card class="example-card" *ngFor="let data of hotelData | search:Searchtext">
                {{data.name | uppercase}}
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title class="header"><img src="../../../assets/Images/hotel.png"class="img1"> <b>{{data.hotelName}}</b></mat-card-title><br><br>

                        <mat-card-title class="header"> Hotel Contact
                            :{{data.hotelcontact}}</mat-card-title><br><br>
                        <mat-card-title class="header">Owner Name :{{data.ownerName}} </mat-card-title><br><br>
                        <mat-card-title class="header"> Hotel Address: {{data.address}} </mat-card-title><br><br>
                        <mat-card-title class="header">Rooms Available :{{data.rooms}}</mat-card-title><br><br>
                        <img class="img" mat-card-md-image [src]="data.imageField">
                    </mat-card-title-group>
                </mat-card-header>

                <mat-card-content >

                    <button (click)="delete(data.id)" class="icon"><b class="icn">Delete</b><mat-icon>delete</mat-icon>
                    </button>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

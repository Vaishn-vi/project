<mat-card class="example-card"  *ngFor="let data of hotelData">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{data.hotelName}}</mat-card-title>
      <mat-card-subtitle>{{data.hotelcontact}}</mat-card-subtitle>
      <img mat-card-md-image [src] = "data.imageField">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{data.ownerName}}  
      {{hotelData.hotelMob}} 
      <mat-icon (click)="edit(data.id)">edit</mat-icon>
      <mat-icon (click)="delete(data.id)">delete</mat-icon>
  </mat-card-content>

</mat-card>
